<mat-card class="example-card">
    <br>
    <mat-card-content class="heading">Login</mat-card-content>


    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter Your User Id">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter Your Password">
        </mat-form-field>

        <br><br>
        <section>
            <div class="button">
                <button mat-raised-button routerLink="/dashboard">Login</button>
            </div>
        </section>
    </form>

</mat-card>
